<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en" ng-app="scaleiqApp"><head>
    <script src ="assets/js/angular.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicon.ico">

    <title>ScaleIQ</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/animate.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/starter-template.css" rel="stylesheet">



  <style type="text/css"></style></head>

  <body ng-controller="DisplayCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://github.com/bkvarda/scaleiq">ScaleIQ</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="tab in tabs" ng-click="select(tab)" ng-class="{active: isActive(tab)}"><a ng-href="">{{ tab.name }}</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container"ng-if='isSelected("Management")'>
    <management ng-controller="SystemCtrl" class="flash"></management>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at t he end of the document so the pages load faster -->
    <script src="./index_files/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="app/scaleiqapp.module.js"></script>
    <script src="app/management/management.module.js"></script>
    <script src="app/management/systemCtrl.js"></script>
    <script src="app/display/display.module.js"></script>
    <script src="app/display/displayCtrl.js"></script>

</body></html>
